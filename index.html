<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dodge This</title>
    <script src='phaser/phaser.js'></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<div id='game-screen'>
<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var clouds;
var bombs;
var bombCount = 0
var platforms;
var cursors;
var gameOver = false;
var timeText;
var bombEvent;
var timer;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('background', 'assets/cloud.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    clouds = this.add.tileSprite(500, 300, 1600, 600, 'background');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Randomize bomb drop
    bombEvent = this.time.addEvent({ delay: 100, callback: createBombs, callbackScope: this, loop: true })

    //  Timer display
    timeText = this.add.text(16, 16, '', { fontSize: '32px', fill: '#000' });
    timer = this.time.addEvent({ delay: 0, callback: getTimer, loop: true })

    //  Collide the player with the ground
    this.physics.add.collider(player, platforms);

    // Player and bomb collision
    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    // Set background image to scroll
    clouds.tilePositionX += .3;

    // Timer
    timeText.setText('Time: ' + timer.getElapsedSeconds().toFixed(2))


    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.space.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function createBombs() {
    bombs = this.physics.add.group({
        key: 'bomb',
        setXY: { x: Phaser.Math.Between(0,800), y: 0 },
        setScale: { x: 2, y: 2 }
    });

}

function getTimer() {

}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>
</div>

<div id='controls'>
    <h2>Controls</h2>
    <span>Left: Left Arrow Key //</span>
    <span>Right: Right Arrow Key //</span>
    <span>Jump: Spacebar</span>
</div>

</body>
</html>
